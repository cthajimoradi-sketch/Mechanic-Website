<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book an Appointment - Oil Bros</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
        }

        header {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 50%, #d4351f 100%);
            color: white;
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 4px 15px rgba(212, 53, 31, 0.4);
        }

        nav {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            letter-spacing: 2px;
            text-transform: uppercase;
            background: linear-gradient(90deg, #ff6b35, #ffd700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            transition: all 0.3s;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.9rem;
        }

        .nav-links a:hover {
            color: #ffd700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        /* ENGINE BAY BOOKING FORM STYLES */
        .booking-page-wrapper {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            min-height: 100vh;
            padding: 3rem 2rem;
            position: relative;
            overflow: hidden;
        }

        .booking-page-wrapper::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -10%;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(212, 53, 31, 0.1) 0%, transparent 70%);
            border-radius: 50%;
        }

        .back-btn {
            position: relative;
            z-index: 10;
            background: #ff6b35;
            color: white;
            padding: 0.8rem 2rem;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s;
            display: inline-block;
            margin-bottom: 2rem;
            box-shadow: 0 5px 15px rgba(255, 107, 53, 0.3);
        }

        .back-btn:hover {
            background: #d4351f;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 107, 53, 0.4);
        }

        .engine-bay-container {
            position: relative;
            z-index: 10;
            max-width: 900px;
            margin: 0 auto;
        }

        .engine-bay {
            background: linear-gradient(135deg, #2a2a2a 0%, #1a1a1a 50%, #0d0d0d 100%);
            border: 4px solid #333;
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 
                0 0 40px rgba(212, 53, 31, 0.3),
                inset 0 0 30px rgba(0, 0, 0, 0.5),
                0 20px 60px rgba(0, 0, 0, 0.7);
            position: relative;
            overflow: hidden;
        }

        .engine-bay::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 30%, rgba(255, 107, 53, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(212, 53, 31, 0.05) 0%, transparent 50%);
            pointer-events: none;
        }

        .engine-bay-title {
            position: relative;
            z-index: 2;
            text-align: center;
            margin-bottom: 3rem;
        }

        .engine-bay-title h2 {
            color: #ffd700;
            font-size: 2.5rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            font-weight: 900;
        }

        .engine-bay-title p {
            color: #ff6b35;
            font-size: 1.1rem;
            letter-spacing: 1px;
        }

        .engine-bay-line {
            position: relative;
            z-index: 2;
            width: 100px;
            height: 3px;
            background: linear-gradient(90deg, #ff6b35, #ffd700, #ff6b35);
            margin: 1rem auto 2rem;
            border-radius: 2px;
        }

        .form-wrapper {
            position: relative;
            z-index: 2;
        }

        .form-section {
            margin-bottom: 2.5rem;
            padding-bottom: 2rem;
            border-bottom: 2px solid rgba(255, 107, 53, 0.2);
        }

        .form-section:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        .section-title {
            color: #ff6b35;
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 1.5rem;
            font-weight: bold;
            display: flex;
            align-items: center;
        }

        .section-title::before {
            content: '';
            width: 8px;
            height: 8px;
            background: #ffd700;
            border-radius: 50%;
            margin-right: 1rem;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.6);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.7rem;
            font-weight: 600;
            color: #e8e8e8;
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 1px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 1.1rem;
            border: 2px solid rgba(255, 107, 53, 0.3);
            border-radius: 8px;
            font-size: 1rem;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: rgba(255, 255, 255, 0.08);
            color: white;
            transition: all 0.3s;
        }

        .form-group input::placeholder,
        .form-group select::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #ff6b35;
            background: rgba(255, 255, 255, 0.12);
            box-shadow: 0 0 20px rgba(255, 107, 53, 0.4);
        }

        .form-group select option {
            background: #2a2a2a;
            color: white;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
        }

        .form-row-three {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 1.5rem;
        }

        .submit-btn {
            position: relative;
            z-index: 2;
            background: linear-gradient(135deg, #ff6b35 0%, #d4351f 100%);
            color: white;
            padding: 1.3rem 3rem;
            border: 2px solid #ffd700;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            box-shadow: 0 8px 25px rgba(255, 107, 53, 0.4);
            transition: all 0.3s;
            margin-top: 1rem;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(255, 107, 53, 0.6);
        }

        .submit-btn:active {
            transform: translateY(-1px);
        }

        footer {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: white;
            text-align: center;
            padding: 2rem;
            margin-top: 4rem;
            position: relative;
            z-index: 5;
        }

        footer p {
            margin: 0.5rem 0;
        }

        @media (max-width: 768px) {
            .form-row,
            .form-row-three {
                grid-template-columns: 1fr;
            }

            .engine-bay {
                padding: 2rem;
            }

            .engine-bay-title h2 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">‚öôÔ∏è Oil Bros</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
            </ul>
        </nav>
    </header>

    <div class="booking-page-wrapper">
        <div class="engine-bay-container">
            <a href="index.html" class="back-btn">‚Üê Back to Home</a>

            <div class="engine-bay">
                <div class="engine-bay-title">
                    <h2>Schedule Your Service</h2>
                    <p>Open the hood and book your appointment</p>
                    <div class="engine-bay-line"></div>
                </div>

                <div class="form-wrapper">
                    <form id="appointmentForm" onsubmit="handleSubmit(event)">
                        <!-- CUSTOMER INFORMATION SECTION -->
                        <div class="form-section">
                            <div class="section-title">üíº Customer Information</div>
                            <div class="form-group">
                                <label for="name">Full Name *</label>
                                <input type="text" id="name" name="name" required placeholder="John Doe">
                            </div>
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="phone">Phone Number *</label>
                                    <input type="tel" id="phone" name="phone" required placeholder="(555) 123-4567">
                                </div>
                                <div class="form-group">
                                    <label for="address">Street Address *</label>
                                    <input type="text" id="address" name="address" required placeholder="123 Main Street">
                                </div>
                            </div>
                        </div>

                        <!-- VEHICLE INFORMATION SECTION -->
                        <div class="form-section">
                            <div class="section-title">üöó Vehicle Information</div>
                            <div class="form-row-three">
                                <div class="form-group">
                                    <label for="vehicleYear">Year *</label>
                                    <input type="number" id="vehicleYear" name="vehicleYear" required placeholder="2020" min="1990" max="2030">
                                </div>
                                <div class="form-group">
                                    <label for="vehicleMake">Make *</label>
                                    <input type="text" id="vehicleMake" name="vehicleMake" required placeholder="Toyota">
                                </div>
                                <div class="form-group">
                                    <label for="vehicleModel">Model *</label>
                                    <input type="text" id="vehicleModel" name="vehicleModel" required placeholder="Camry">
                                </div>
                            </div>
                        </div>

                        <!-- APPOINTMENT DETAILS SECTION -->
                        <div class="form-section">
                            <div class="section-title">üìÖ Appointment Details</div>
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="date">Preferred Date *</label>
                                    <input type="date" id="date" name="date" required>
                                </div>
                                <div class="form-group">
                                    <label for="time">Preferred Time *</label>
                                    <input type="time" id="time" name="time" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="service">Service Needed *</label>
                                <select id="service" name="service" required>
                                    <option value="">Select a service</option>
                                    <option value="Oil Change">Oil Change</option>
                                    <option value="Diagnostics">Diagnostics</option>
                                    <option value="General Maintenance">General Maintenance</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>
                        </div>

                        <button type="submit" class="submit-btn">Confirm Appointment</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2026 Oil Bros Auto Care. All rights reserved.</p>
        <p>Monday - Friday: 8AM - 6PM | Saturday: 9AM - 4PM</p>
    </footer>

    <script>
        function handleSubmit(event) {
            event.preventDefault();

            const formData = {
                name: document.getElementById('name').value,
                phone: document.getElementById('phone').value,
                address: document.getElementById('address').value,
                vehicleYear: document.getElementById('vehicleYear').value,
                vehicleMake: document.getElementById('vehicleMake').value,
                vehicleModel: document.getElementById('vehicleModel').value,
                date: document.getElementById('date').value,
                time: document.getElementById('time').value,
                service: document.getElementById('service').value,
                submittedAt: new Date().toLocaleString()
            };

            console.log('Appointment Request:', formData);

            const emailBody = `
NEW APPOINTMENT REQUEST FROM OIL BROS WEBSITE
==============================================

Name: ${formData.name}
Phone: ${formData.phone}
Address: ${formData.address}

Vehicle Information:
Year: ${formData.vehicleYear}
Make: ${formData.vehicleMake}
Model: ${formData.vehicleModel}

Appointment Details:
Date: ${formData.date}
Time: ${formData.time}
Service: ${formData.service}

Submitted: ${formData.submittedAt}
            `;

            alert('Thank you for booking! Your appointment request has been received.\n\nPlease check your email for confirmation, or we\'ll contact you at the phone number provided.\n\n' + 
                  'Appointment Details:\n' +
                  formData.date + ' at ' + formData.time + '\n' +
                  formData.vehicleYear + ' ' + formData.vehicleMake + ' ' + formData.vehicleModel);

            document.getElementById('appointmentForm').reset();

            console.log('Email Body:', emailBody);
        }

        // Set minimum date to today
        document.addEventListener('DOMContentLoaded', function() {
            const dateInput = document.getElementById('date');
            const today = new Date().toISOString().split('T')[0];
            dateInput.min = today;
        });
    </script>
</body>
</html>
